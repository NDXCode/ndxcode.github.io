<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDXCode</title>
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="pfp"><h1>N <b style="font-size: 1.1em;">D</b><br><b class="rotate">X</b></h1></div>
        <div class="namecontainer"><h1>NDXCODE</h1></div>
        <div class="gitbtn">
            <a href="https://github.com/ndxcode">My GitHub page</a>
        </div>
    </header>
    <article class="fullscreen">
        <br>
        <br>
        <center><h1 class="welcometext">Welcome to my website</h1>
        <p class="ptext">I am a software engineer I usually make websites <br> and aplications for Windows and Android <br> I will post my coding projects here</p>
    </center>
        <div class="linkbtn">
        <a href="https://github.com/NDXCode/Odin-Hub">Odin Hub</a>
        </div>
    </article>
    <div>


        <div class="footer">
            <p>Copyright Â© 2022-<b id="currentyear"></b> NDXCode</p>
        </div>

    </div>

    <style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
                @font-face {
            font-family: "RoadTest";
            src: url(RoadTest.ttf);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
        }

        h1 {
            margin: 0;
            padding: 5px;
        }

        p {
            color: white;
            text-align: center;
        }

        details {
            color: white;
            text-align: center;
            font-size: 30px;
        }

        a {
            text-decoration: none;
            color: rgb(4, 0, 255);
        }

        header {
            display: flex;
            align-items: center;
            background: #333333;
            width: 100vw;
            height: 70px;
            text-align: left;
            font-size: 1.1em;
        }

        .pfp {
            display: flex;
            padding-top: 6px;
            align-items: center;
            text-align: center;
            line-height: 0.8;
            position: absolute;
            font-family: "RoadTest";
            top: 0;
            background: radial-gradient( #00CCFF, #0088FF, #0000FF);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            left: 0;
            bottom: 0;
            height: 50px;
            width: 100%;
            background: #222222;
            font-size: 1.3em;
            font-weight: 700;
            color: white;
            text-align: center;
        }

        .rotate {
            writing-mode: vertical-rl;
        }
        
        .namecontainer {
            margin-left: 60px;
            font-size: 0.6em;
            font-family: 'Quicksand', sans-serif;
            color: white;
        }

        .gitbtn {
            position: absolute;
            right: 2vw;
            border-radius: 50px;
            padding: 0.4em;
            padding-inline: 1em;
            font-size: 1em;
            text-align: center;
            font-weight: 700;
            box-sizing: border-box;
        }

        .gitbtn {
            background: #4444FF;
            color: white;
            transition: .5s ease;
        }

        .gitbtn:hover {
            border: #4444FF 2px solid;
            color: #4444FF;
            background: transparent;
            transition: .5s ease;
        }

        .gitbtn:hover a {
            color: #4444FF;
            transition: .5s ease;
        }

        a {
            color: white;
            transition: .5s ease;
            text-align: center;
        }

        .fullscreen {
            background: url(https://wallpapercave.com/wp/wp6705749.jpg);
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: calc(100vh - 120px);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .welcometext {
            color: white;
            font-size: 3em;
            text-transform: uppercase;

        }

        .ptext {
            font-size: 1.2em;
        }

        .linkbtn {
            border-radius: 50px;
            padding: 0.2em;
            padding-inline: 1em;
            font-size: 1.5em;
            text-align: center;
            font-weight: 700;
            box-sizing: border-box;
        }

        .linkbtn {
            background: #0000FF;
            color: white;
            transition: .5s ease;
        }

        .linkbtn:hover {
            border: #FFFFFF 2px solid;
            color: #FFFFFF;
            background: transparent;
            transition: .5s ease;
        }

        .linkbtn:hover a {
            color: #FFFFFF;
            transition: .5s ease;
        }


    </style>
    <script>document.getElementById("currentyear").innerHTML = new Date().getFullYear();</script>
</body>
</html>
